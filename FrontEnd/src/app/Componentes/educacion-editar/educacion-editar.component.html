<app-navbar></app-navbar>
<br><br><br><br>

<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Educacion</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Institucion:</label>
          <input
            [(ngModel)]="educacions.nombre"
            name="nombre"
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="">Educacion</label>
          <input
            [(ngModel)]="educacions.descripcion"
            name="descripcion"
            type="text"
            class="form-control"
          />
        </div>
        <div class="from-group">
          <label for="">fecha</label>
          <input
            [(ngModel)]="educacions.fecha"
            name="fecha"
            type="text"
            class="form-control"
          />
        </div>

        <button (click)="Actualizar(educacions)" class="btn btn-danger">
          Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
