<div class="container1">
  <div class="row">
    <div class="col-12">
      <br /><br />
      <div *ngFor="let home of homee" class="contsaButton">
        <figure class="figure">
          <img
            src="{{ home.img }}"
            accept="image/*"
            alt="Mi imagen de prueba"
          />
        </figure>

        <div>
          <h1>{{ home.nombre }} {{ home.apellido }}</h1>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="botonera">
              <button
                (click)="Editar(home)"
                *ngIf="islogged"
                class="btn"
                style="float: center"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
