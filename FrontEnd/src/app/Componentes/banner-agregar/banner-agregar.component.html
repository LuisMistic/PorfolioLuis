<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Nombre</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="from-group">
          {{home.id}}
          <label for="">Nombre:</label>
          <input
            [(ngModel)]="home.nombre"
            name="nombre"
            type="text"
            class="form-control"
          />
           
        </div>
        <div class="from-group">
          <label for="">Apellido</label>
          <input 
           [(ngModel)]="home.img" alife-file-to-base64 (onFileChanged)="obtener($event)"
           name="descripcion"
           type="text" class="form-control" />
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
       
      </form>
    </div>
  </div>
</div>
