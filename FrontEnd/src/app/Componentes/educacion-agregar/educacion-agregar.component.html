<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Educacion</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="from-group">
          {{educacion.id}}
          <label for="">educacion:</label>
          <input
            [(ngModel)]="educacion.nombre"
            name="nombre"
            type="text"
            class="form-control"
          />
           
        </div>
        <div class="from-group">
          <label for="">Empresa</label>
          <input 
           [(ngModel)]="educacion.descripcion"
           name="descripcion"
           type="text" class="form-control" />
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
       
      </form>
    </div>
  </div>
</div>
