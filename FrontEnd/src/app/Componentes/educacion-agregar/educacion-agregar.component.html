<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Educacion</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="from-group">
          {{educacions.id}}
          <label for="">Institucion</label>
          <input
          [(ngModel)]="educacions.nombre"
          name="nombre"
          type="text"
          class="form-control"
          />
          
        </div>
        <div class="from-group">
            <label for="">Educacion</label>
            <input 
            [(ngModel)]="educacions.descripcion"
            name="descripcion"
            type="text" class="form-control" />
        </div>
        <div class="from-group">
            <label for="">fecha</label>
            <input 
            [(ngModel)]="educacions.fecha"
            name="descripcion"
            type="text" class="form-control" />
        </div>

    </form>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
        
    </div>
</div>
</div>
