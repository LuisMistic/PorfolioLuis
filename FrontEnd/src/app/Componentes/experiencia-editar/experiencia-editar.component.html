<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Experiencia</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Experiencia:</label>
          <input
            [(ngModel)]="experiencia.nombre"
            name="nombre"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Empresa</label>
          <input 
           [(ngModel)]="experiencia.descripcion"
           name="descripcion"
           type="text" class="form-control" />
        </div>
        <div class="from-group">
          <label for="">Fecha</label>
          <input 
           [(ngModel)]="experiencia.fecha"
           name="fecha"
           type="text" class="form-control" />
        </div>
        <button (click)="Actualizar(experiencia)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
