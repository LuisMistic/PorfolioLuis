<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Home</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Home:</label>
          <input
            [(ngModel)]="home.nombre"
            name="nombre"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Empresa</label>
          <input 
           [(ngModel)]="home.apellido"
           name="descripcion"
           type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Imagen</label>
          <input 
           alife-file-to-base64 (onFileChanged)="obtener($event)"
           name="img" accept="image/*"
           type="file" class="form-control" />
        </div>
        <button (click)="Actualizar(home)" class="btn btn-danger">Actualizar</button>
      </form>
    </div>
  </div>
</div>
