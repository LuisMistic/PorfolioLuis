<div id="habilidades" padding="top">

    <div class="hab">
        <h1 class="hab">HABILIDADES</h1>
         <div class="row">
    <div class="col-12">
        <button (click)="HabilidadesAgregar()"class="btn" style="float: center ;"><i tooltip=" Agregar Habilidad" class="fa fa-id-badge"
                            aria-hidden="true"></i></button>
                            </div></div><br>
<br>
   <div *ngFor="let habilidades of habilidad"  class="contsaButton"> 
        <div class="habilidades">
            {{habilidades.id}}
            <h5 class="">{{habilidades.nombre}}</h5>
            <div class="barra">
                <div class="progress">
                   
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" attr.style="width:  {{habilidades.progreso}}%"></div>

                </div>
                 <button (click)="Editar(habilidades)" class="btn" style="float: center ;">
                                <i class="fa fa-pencil" aria-hidden="true"></i></button>
                             <button (click)="Borrar(habilidades)"class="btn" style="float: center ;"><i class="fa fa-trash-o"
                                    aria-hidden="true"></i></button>
            </div>
            <br>
           
           
        </div>
    </div>
